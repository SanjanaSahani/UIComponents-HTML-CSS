<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Card</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div style="background-color: rgb(238, 237, 237); padding: 25px 10px; border-radius: 5px;" class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2022/01/28/12/17/fast-food-6974507_960_720.jpg" alt="Thumbnail for article title">
                    <div class="card-body">
                        <h5 class="card-title">9 Reasons You May Be Gaining Weight Unintentionally</h5>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
